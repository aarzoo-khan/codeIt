<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Welcome </h1>

<form th:action="@{/process_register}" method="post" th:object="${user}">
    <div class="field">
        <label for="username">username</label>
        <div class="control has-icons-left">
            <input class="input" type="text" th:field="*{userName}" id ="username" name="username" required/>
            <span class="icon is-small is-left">
					<i class="fa fa-envelope"></i>
					</span>
        </div>
    </div>

    <div class="field">
        <label for="password">Password</label>
        <div class="control has-icons-left">
            <input class="input" type="password" th:field="*{password}" id="password" name="password" />
            <span class="icon is-small is-left">
					<i class="fa fa-lock"></i>
					</span>
        </div>
    </div>

    <button type="submit" class="label button submit_btn">Enter</button>

</form>

</body>
</html>
